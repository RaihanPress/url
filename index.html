<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>URL Shortner</title></head><body style="font-family:'Segoe UI';"><p id="p">...</p><script>if(location.search!==""){p.innerHTML="Redirecting";const r=new XMLHttpRequest();r.open('GET','./'+location.search.substr(1)+'.txt',true);r.onload=function(){if(this.status===404){p.innerHTML="Invalid URL."}else{location.replace(this.responseText);}};r.send();}else{p.innerHTML = "URL Shortener; No URL"}</script></body></html>
